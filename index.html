<!doctype html>
<head>
  <title>Tic Tac Doge</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
  <div id="main" class="col-centered">
    <div id="title" class="col-centered">
      <h1 class="text-center">Tic Tac Doge</h1>
    </div>
    <div id="top-info" class="row col-centered">
      <!---message goes in div below --->
      <div id="team">
        <p id="message">Plz pick iX or Oh on right to make play</p>
      </div>
      <div id="middle-doge">
        <img id="middle-doge-img" src="https://i.imgur.com/BRMfRGj.jpg">
      </div>
      <div id="choose-team" class="col-centered">
        <div id="team-letter-div" class="col-centered">
          <p class="text-center">
            <span id="ex" class="">X</span>
            <span id="oh" class="">O</span>
          </p>
        </div>
        <div id="restart-div">
          <p id="reset" class="text-center">Reset</p>
        </div>
      </div>
    </div>

      <table class="col-centered">
        <tr>
          <td id="one" class="square text-center"></td>
          <td id="two" class="square text-center"></td>
          <td id="three" class="square text-center"></td>
        </tr>
        <tr>
          <td id="four" class="square text-center"></td>
          <td id="five" class="square text-center"></td>
          <td id="six" class="square text-center"></td>
        </tr>
        <tr>
          <td id="seven" class="square text-center"></td>
          <td id="eight" class="square text-center"></td>
          <td id="nine" class="square text-center"></td>
        </tr>
      </table>
    </div
    <div class="col-centered">
      <p id="bottom-text" class="text-center">Many coding by <a href="https://github.com/ChrisIsThis/">Chris Swimmer, aka Ra√Øe</a>. Amaze! Wow!</p>
    </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="tictactoe.js"></script>
</body>
</html>
